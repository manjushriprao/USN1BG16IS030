<!doctype html>
<html>
	<head>
		<title>form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style>

        </style>
    </head>
    
    <link rel="stylesheet" href="style1.css" type="text/css"> 
	<body>
        
		<div class="container">
            
			<h5 class="text-center">LOGIN</h5>
    		<form action="" method="post" class="form-horizontal ex_form">
    			<div class="form-group">
        			<label class="control-label col-sm-2" for="first name">First Name</label>
        			<div class="col-sm-10">
        				<input type="text" name="first name" class="form-control" id="first name">
        			</div>
    			</div>
    			<div class="form-group">
        			<label class="control-label col-sm-2" for="last name">Last Name</label>
        			<div class="col-sm-10">
        				<input type="text" name="last name" class="form-control" id="last name">
        			</div>
    			</div>
    			<div class="form-group">
        			<label class="control-label col-sm-2" for="email">Email:</label>
        			<div class="col-sm-10">
        				<input type="email" name="email" class="form-control" id="email">
        			</div>
    			</div>
    			<div class="form-group">
        			<label class="control-label col-sm-2" for="password">Password</label>
        			<div class="col-sm-10">
        				<input type="password" name="password" class="form-control" id="password">
        			</div>
    			</div>
    			<div class="form-group">
        			<label class="control-label col-sm-2">Gender:</label>
        			<div class="col-sm-10">
            			<label class="control-label" for="genderm">
            				<input type="radio" name="gender" value="male"  id="genderm"> Male
            			</label>
            			<label class="control-label" for="genderf">
            				<input type="radio" name="gender" value="female"  id="genderf"> Female
            			</label>
            		</div>
        		</div>
        		<div class="form-group">
        			<label class="control-label col-sm-2" for="course">Breed</label>
        			<div class="col-sm-10">
            			<select name="breed" class="form-control"  id="breed">
            				<option value="">------ select ------</option>
            				<option value="btech">Poodle</option>
            				<option value="bsc">Alaskan Malamute</option>
            				<option value="mba">Akita</option>
            				<option value="bca">Canaan Dog</option>
            			</select>
            		</div>
        		</div>
        		<div class="form-group">
        			<label class="control-label col-sm-2"></label>
        			<div class="col-sm-10">
            			<label class="control-label">I agree to terms and conditions<input type="checkbox" name="singing"> </label><br>
            			
            		</div>
        		</div>
        		<div class="form-group">
            		<div class="col-sm-2"></div>
        			<div class="col-sm-10">
        				
        				<button type="submit" class="btn btn-default">Submit</button>
        			</div>
    			</div>
    		</form>
		</div>
    </body>
    
</html>
